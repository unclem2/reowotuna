
// ╔════ Cursor ════╗ \\
    CursorCentre: 1
    CursorExpand: 0
    CursorRotate: 0
    CursorTrailRotate: 0

// ╔════ Combo bursts ════╗ \\
    ComboBurstRandom: 0

// ╔════ Slider ════╗ \\
    AllowSliderBallTint: 1
    SliderBallFlip: 1
    SliderStyle: 2

[Colours]
// ╔════ Combo Colors ════╗ \\
    
    MenuGlow: 83, 127, 214 // #537fd6
    InputOverlayText: 255, 255, 255 // #ffffff
    SliderTrackOverride: 30, 30, 41 // #1e1e29

// ╔════ Song Select ════╗ \\
    SongSelectActiveText: 255, 255, 255 // #ffffff
    SongSelectInactiveText: 255, 255, 255 // #ffffff
    SpinnerBackground: 255, 255, 255 // #ffffff

[Fonts]
// ╔════ HitCircle ════╗ \\
    HitCirclePrefix: Assets/default/default
    HitCircleOverlap: 15

// ╔════ Score ════╗ \\
    ScorePrefix: Assets/score/score
    ScoreOverlap: 5

// ╔════ Combo ════╗ \\
    ComboPrefix: Assets/combo/combo
    ComboOverlap: 10
